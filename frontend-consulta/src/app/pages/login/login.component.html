<div class="min-h-screen bg-amber-50/80 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-3xl border border-amber-100 p-8">
    <button (click)="goHome()" class="text-sm text-stone-600 mb-4" type="button">← Volver</button>

    <h1 class="text-2xl font-semibold text-stone-900 text-center mb-2">Iniciar Sesión</h1>

    <div *ngIf="error" class="mb-4 text-sm text-red-700 bg-red-50 border border-red-200 rounded-xl px-3 py-2">
      {{ error }}
    </div>

    <form (submit)="submit($event)" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-stone-800 mb-1">Email</label>
        <input name="email" [(ngModel)]="form.email" class="w-full px-4 py-2 border rounded-xl" />
      </div>

      <div>
        <label class="block text-sm font-medium text-stone-800 mb-1">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="form.password" class="w-full px-4 py-2 border rounded-xl" />
      </div>

      <button type="submit" [disabled]="loading"
        class="w-full py-3 rounded-xl bg-stone-900 text-white font-semibold disabled:opacity-60">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <p class="text-center text-sm text-stone-600 mt-4">
      ¿No tienes cuenta?
      <button (click)="goRegister()" class="font-semibold text-stone-900" type="button">Regístrate</button>
    </p>
  </div>
</div>
