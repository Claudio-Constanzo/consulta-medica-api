<header class="main-header">
  <div class="container">
    <nav class="navbar">
      <a class="logo" href="#">
        Consulta Médica
      </a>

      <ul class="nav-menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
      </ul>

      <div class="nav-actions">
        <button class="btn btn-secondary">Contacto</button>
      </div>
    </nav>
  </div>
</header>

<main class="login-page">
  <section class="login-card">
    <h1 class="login-title">Inicia sesión</h1>
    <p class="login-subtitle">
      Accede a tus horas agendadas, recetas y ficha médica.
    </p>

    <form (ngSubmit)="onSubmit()">
        <p class="login-footer-text">
        ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>.
        </p>

      <div class="form-group">
        <label for="rut">RUT</label>
        <input
          id="rut"
          type="text"
          name="rut"
          [(ngModel)]="rut"
          required
          placeholder="12.345.678-9"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="loading"
      >
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <p *ngIf="errorMsg" class="error">
        {{ errorMsg }}
      </p>
    </form>

    <p class="login-footer-text">
        ¿No tienes cuenta?
    <a routerLink="/registro">Regístrate aquí</a>.
    </p>

  </section>
</main>
