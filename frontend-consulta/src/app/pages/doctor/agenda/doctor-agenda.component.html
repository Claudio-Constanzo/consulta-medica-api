<div class="min-h-screen bg-amber-50/60 p-6">
  <button (click)="volver()" class="text-stone-600 hover:text-stone-900 mb-4" type="button">â† Volver</button>

  <h1 class="text-3xl font-semibold text-stone-900 mb-6">ğŸ“… Agenda</h1>

  <div class="bg-white border border-amber-100 rounded-3xl p-6 max-w-xl space-y-4 mb-6">
    <label class="font-semibold block">Fecha</label>
    <input type="date" [(ngModel)]="fecha" name="fecha" class="w-full px-4 py-2 border rounded-xl" />
    <button (click)="buscar()" class="w-full py-3 rounded-xl bg-stone-900 text-white font-semibold" type="button">
      Consultar
    </button>
  </div>

  <div class="bg-white border border-amber-100 rounded-3xl p-6 max-w-3xl mx-auto">
    <p *ngIf="loading" class="text-stone-600">Cargando...</p>

    <p *ngIf="!loading && agenda.length===0" class="text-stone-600">
      No hay citas para esta fecha.
    </p>

    <div *ngIf="!loading" class="space-y-3">
      <div *ngFor="let c of agenda" class="p-4 rounded-xl bg-amber-50/40 border border-amber-100">
        <p class="font-semibold text-stone-900">{{ c.paciente }}</p>
        <p>Hora: {{ c.hora_inicio }}</p>
        <p class="text-stone-600 text-sm">Estado: {{ c.estado }}</p>
      </div>
    </div>
  </div>
</div>
