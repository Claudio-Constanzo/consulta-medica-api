<div class="min-h-screen bg-amber-50/60 p-6">
  <button (click)="volver()" class="text-stone-600 hover:text-stone-900 mb-4" type="button">← Volver</button>

  <div class="bg-white border border-amber-100 rounded-3xl p-8 max-w-3xl mx-auto space-y-5">
    <h1 class="text-3xl font-semibold text-stone-900">Crear Ficha</h1>

    <div>
      <label class="font-semibold block mb-1">RUT del paciente</label>
      <div class="flex gap-2">
        <input [(ngModel)]="rut" name="rut" class="flex-1 px-4 py-2 border rounded-xl" placeholder="11.111.111-1" />
        <button (click)="buscarPaciente()" class="px-4 py-2 border rounded-xl" type="button">
          {{ loading ? 'Buscando...' : 'Buscar' }}
        </button>
      </div>
    </div>

    <div *ngIf="paciente" class="bg-amber-50/40 border border-amber-100 rounded-xl p-4 text-sm">
      <p class="font-semibold">{{ paciente.nombre }} {{ paciente.apellido }}</p>
      <p>RUT: {{ paciente.rut }}</p>
      <p>Tel: {{ paciente.telefono }}</p>
      <p>Dirección: {{ paciente.direccion }}</p>
      <p>Previsión: {{ paciente.prevision }}</p>
      <p>Email: {{ paciente.email }}</p>
    </div>

    <div>
      <label class="font-semibold block mb-1">Título</label>
      <input [(ngModel)]="titulo" name="titulo" class="w-full px-4 py-2 border rounded-xl"
        placeholder="Ej: Diagnóstico de..." />
    </div>

    <div>
      <label class="font-semibold block mb-1">Notas</label>
      <textarea [(ngModel)]="notas" name="notas" class="w-full px-4 py-2 border rounded-xl"
        placeholder="Observaciones médicas..."></textarea>
    </div>

    <button (click)="guardarFicha()" class="w-full py-3 rounded-xl bg-stone-900 text-white font-semibold" type="button">
      Guardar Ficha
    </button>
  </div>
</div>
