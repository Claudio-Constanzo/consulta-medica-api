<div class="min-h-screen bg-amber-50/60 p-6">
  <button (click)="volver()" class="text-stone-600 hover:text-stone-900 mb-4" type="button">â† Volver</button>

  <h1 class="text-3xl font-semibold text-stone-900 mb-6">ğŸ‘¥ Pacientes</h1>

  <div class="flex items-center border border-amber-200 rounded-xl bg-white px-4 py-2 mb-6 max-w-xl">
    <span class="text-stone-600">ğŸ”</span>
    <input [(ngModel)]="search" class="w-full ml-3 bg-transparent focus:outline-none" placeholder="Buscar..." />
  </div>

  <div class="bg-white border border-amber-100 rounded-3xl p-6">
    <p *ngIf="loading" class="text-stone-600">Cargando...</p>

    <p *ngIf="!loading && filtered.length===0" class="text-stone-600">No hay pacientes.</p>

    <div *ngIf="!loading" class="space-y-3">
      <div *ngFor="let p of filtered" class="p-4 rounded-xl bg-amber-50/40 border border-amber-100">
        <p class="font-semibold text-stone-900">{{ p.nombre }} {{ p.apellido }}</p>
        <p class="text-stone-700 text-sm">RUT: {{ p.rut }}</p>
        <p class="text-stone-700 text-sm">Tel: {{ p.telefono }}</p>
        <p class="text-stone-700 text-sm">Email: {{ p.email }}</p>
      </div>
    </div>
  </div>
</div>
