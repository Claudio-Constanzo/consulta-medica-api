<header class="main-header">
  <div class="container">
    <nav class="navbar">
      <a class="logo" routerLink="/login">
        Consulta Médica
      </a>
      <ul class="nav-menu">
        <li><a routerLink="/login">Iniciar sesión</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="registro-page">
  <section class="registro-card">
    <h1 class="registro-title">Crear cuenta</h1>
    <p class="registro-subtitle">
      Regístrate para agendar y gestionar tus consultas médicas.
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="rut">RUT</label>
        <input id="rut" type="text" formControlName="rut" placeholder="12.345.678-9" />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" type="text" formControlName="nombre" />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="rol">Rol</label>
        <select id="rol" formControlName="rol">
          <option *ngFor="let r of roles" [value]="r">
            {{ r | titlecase }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" />
      </div>

      <div class="form-group">
        <label for="password2">Repetir contraseña</label>
        <input id="password2" type="password" formControlName="password2" />
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="loading"
      >
        {{ loading ? 'Creando cuenta...' : 'Registrarse' }}
      </button>

      <p *ngIf="errorMsg" class="error">
        {{ errorMsg }}
      </p>
      <p *ngIf="successMsg" class="success">
        {{ successMsg }}
      </p>
    </form>

    <p class="registro-footer-text">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>.
    </p>
  </section>
</main>
