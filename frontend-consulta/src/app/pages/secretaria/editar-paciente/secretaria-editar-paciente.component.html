<div class="min-h-screen bg-amber-50/60 p-6">
  <button (click)="volver()" class="text-stone-600 hover:text-stone-900 mb-4" type="button">â† Volver</button>

  <p *ngIf="!paciente" class="text-stone-600">Cargando...</p>

  <div *ngIf="paciente" class="bg-white border border-amber-100 rounded-3xl p-8 max-w-xl mx-auto">
    <h1 class="text-3xl font-semibold text-stone-900 mb-6">Editar Paciente</h1>

    <div class="space-y-4">
      <div *ngFor="let f of campos">
        <label class="block font-semibold text-stone-800 mb-1">{{ f }}</label>
        <input [(ngModel)]="paciente[f]" [name]="f" class="w-full px-4 py-2 border rounded-xl" />
      </div>
    </div>

    <button (click)="guardar()"
      class="w-full mt-6 py-3 rounded-xl bg-stone-900 text-white font-semibold"
      type="button">
      Guardar Cambios
    </button>
  </div>
</div>
