<div class="min-h-screen bg-amber-50/60 p-6">
  <button (click)="volver()" class="text-stone-600 hover:text-stone-900 mb-4" type="button">â† Volver</button>
  <h1 class="text-3xl font-semibold text-stone-900 mb-6">Pacientes</h1>

  <div class="flex items-center border border-amber-200 rounded-xl bg-white px-4 py-2 mb-6 max-w-xl">
    <span class="text-stone-600">ğŸ”</span>
    <input [(ngModel)]="search" class="w-full ml-3 bg-transparent focus:outline-none" placeholder="Buscar paciente..." />
  </div>

  <div class="space-y-3">
    <div *ngFor="let p of filtered" class="bg-white border border-amber-100 rounded-xl p-4 flex justify-between">
      <div>
        <p class="font-semibold text-stone-900">{{ p.nombre }} {{ p.apellido }}</p>
        <p class="text-stone-600 text-sm">{{ p.email }}</p>
        <p class="text-stone-600 text-sm">RUT: {{ p.rut }}</p>
      </div>
      <button (click)="editar(p.rut)" class="text-stone-800 hover:underline" type="button">Editar</button>
    </div>

    <p *ngIf="filtered.length===0" class="text-stone-500">No hay pacientes.</p>
  </div>
</div>
